# Основная конфигурация nginx
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    
    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Блок для первого домена (проект 1)
    server {
        listen 443 ssl;
        server_name domain1.com www.domain1.com;

        ssl_certificate /etc/nginx/ssl/domain1.com.crt;
        ssl_certificate_key /etc/nginx/ssl/domain1.com.key;

        root /var/www/project1;
        index index.html index.htm index.php;

        location / {
            try_files $uri $uri/ =404;
        }

        # Пример для обработки PHP (если используется)
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        }

        # Редирект HTTP на HTTPS
        listen 80;
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }
    }

    # Блок для второго домена (проект 2)
    server {
        listen 443 ssl;
        server_name domain2.com www.domain2.com;

        ssl_certificate /etc/nginx/ssl/domain2.com.crt;
        ssl_certificate_key /etc/nginx/ssl/domain2.com.key;

        root /var/www/project2;
        index index.html index.htm index.php;

        location / {
            try_files $uri $uri/ =404;
        }

        # Пример для обработки PHP (если используется)
        location ~ \.php$ {
            include snippets/fastcgi-php.conf;
            fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
        }

        # Редирект HTTP на HTTPS
        listen 80;
        if ($scheme = http) {
            return 301 https://$server_name$request_uri;
        }
    }
}
